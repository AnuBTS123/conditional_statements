<body>
    <center>
       <!----- <h1>if condition</h1>
        {% if a > 10 %}
        <h1>{{a}}</h1>
        {% endif %}
    
        <h1>ifelse condition</h1>
        {% if a > b %}
        <h1>A is greater</h1>
        {% else %}
        <h1>B is greater</h1>
        {% endif %}
        
        <h1>ifelif condition</h1>
        {% if a > b and a > c %}
        <h1>A is greater than B,C</h1>
        {% elif b > c %}
        <h1>B is greater than A,C</h1>
        {% else %}
        <h1>C is greater than A,B</h1>
        {% endif %}
        ----->
        <h1>nestedif</h1>
        {% if a > b %}
          {% if a > c %}
            <h1>A is max</h1>
          {% else %}
            <h1>C is max</h1>
          {% endif %}
        {% else %}
          {% if b > c %}
            <h1>B is max</h1>
          {% else %}
            <h1>C is max</h1>
          {% endif %}
        {% endif %}

    </center>
</body>
</html>
